<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gym Gym</title>
    <link rel="stylesheet" type='text/css' href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>

    <div class='wrapper'>

      <div class='nav'>

      </div>
      
  

     
      <div class='trainersec' id='tanjimtrainer'>
        <div class='trainername' id='trainert'>Tanjim</div>
        <div class='trainerpoke' id='onipoke1'>
          <h3 class='pokename'>Chikorita</h3>
        </div>

        <div class='trainerpoke' id='onipoke2'>
          <h3 class='pokename'>Pichu</h3>
        </div>
        <div class='trainerpoke' id='onipoke3'>
          <h3 class='pokename'>Bellossom</h3>
        </div>
        
     
       </div>

      <div class='pokemoninfosec' id='tpokemon'>
        <div class='column leftcolumn'>
          <div class='onisprite' id='onisprite'></div>
        </div>
        <div class='column'>
          
          <div class='pokeinfo' id='pokename'>Name: </div>
          <div class='pokeinfo' id='pokehp'>HP: </div>
          <div class='pokeinfo' id='pokeattack'>Attack: </div>
          <div class='pokeinfo' id='pokedefense'>Defense: </div>
          <!-- <div class='pokeinfo' id='pokeabilities'>Abilities: </div> -->
        </div>
      </div>

      

  
  </div>


    <script type="text/javascript" src='index.js'></script>
